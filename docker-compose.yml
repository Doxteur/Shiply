services:
  # Service API (AdonisJS)
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: template-nextgen-api
    ports:
      - "12000:3333"
    env_file:
      - ./server/.env
    restart: unless-stopped
    environment:
      - HOST=0.0.0.0
      - PORT=3333
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app-network

  # Reverse Proxy (Nginx) avec fichiers statiques
  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    container_name: template-nextgen-nginx
    ports:
      - "12002:80"
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
